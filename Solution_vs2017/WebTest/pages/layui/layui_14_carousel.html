	<link href="../../scripts/lib/layui/css/layui.css" rel="stylesheet" />

	<style>

</head>
<body>
	<div class="container-fluid">
		<div class="layui-carousel" id="test1">
			<div carousel-item>
				<div>条目1</div>
				<div>条目2</div>
				<div>条目3</div>
				<div>条目4</div>
				<div>条目5</div>

		</div>
	</div>
	<script>
		layui.use(['carousel'], function (carousel) {
			carousel.render({
				elem: '#test1'
				, width: '100%' //设置容器宽度
				//, arrow: 'always' //始终显示箭头
				,anim: 'updown' //切换动画方式
			});
		});
	</script>
