<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script src="../scripts/lib/vue/vue.js"></script>
</head>
<body>
	<!--学习链接：http://www.runoob.com/vue2/vue-template-syntax.html-->
	<div id="app">
		<p v-html="message"></p>
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				message:'菜鸟教程'
			}
		})
	</script>
</body>
</html>
